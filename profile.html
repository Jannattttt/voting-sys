<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Your Profile</h1>
    <form id="changePasswordForm">
        <div>

      <button type="submit">Change Password</button>
    </form>
    <p>Your current password is: <span id="currentPassword">********</span></p>
    <button onclick="location.href='vote.html'">Go to Voting</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
